<!DOCTYPE html>
<html>
    <head>
        <title>Squirrel Squirter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Annoy the squirrel Server</h1>
        <h2>Squirt Control</h2>
        <form action="./squirton">
            <input type="submit" value="Squirt" />
        </form>
        <br>
        <form action="./squirtoff">
            <input type="submit" value="Stop" />
        </form>
        <p>Squirt state: {state}</p>
        <h2>CPU Sensor Readings</h1>
        <p>ADC Voltage: {ADC_voltage}
        <p>Temperature: {tempC} &#176C</p>
        <p>Temp F: {tempF} &#176F</p>
        
        <form action="./">
            <input type="submit" value="Refresh" />
        </form>
    </body>
</html>
